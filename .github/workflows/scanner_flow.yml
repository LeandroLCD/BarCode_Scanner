name: Scanner Tests Work-Flow

on:
  push:
    branches: [ master ]
    paths:
      - 'scanner/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'scanner/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run Scanner Unit Tests
        run: ./gradlew :scanner:test
        
      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: scanner/build/reports/tests/
